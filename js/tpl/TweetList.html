<div class="topcoat-navigation-bar">
    
    <div class="topcoat-navigation-bar__item left quarter">
        <a id="slide-menu-button" class="topcoat-icon-button--quiet slide-menu-button">
            <img class="topcoat-icon" src="img/hamburger_light.png" />  
        </a>
    </div>    
    
    <div class="topcoat-navigation-bar__item center half">
        <h1 class="topcoat-navigation-bar__title">Latest Tweets</h1>
    </div>
</div>

<%= side_nav
%>


<div class="main-content">
    <ul class="topcoat-list list">
    <% 
        
        _.each(tweets, function(tweet) { 
            %>
        <li class="topcoat-list__item">
                <img src='<%= tweet.user.profile_image_url %>'/>
                <p><%= tweet.user.name %></p>
                <p><%= UsefulFuncs.replaceURLWithHTMLLinks(tweet.text) %></p>
        </li>
    <% }); %>
    </ul>
</div>
